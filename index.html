<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger-Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Dangrek&display=swap" rel="stylesheet" />
    <!-- font-awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- banner section  -->
    <section class="banner">
      <div class="banner-r1">
        <div class="banner-r1_descryption">
          <h1 class="banner-r1_heading">
            <span>To</span> Gourmet <br />
            Burger
          </h1>
          <p class="banner-r1_paragraph">At brugo,we're dedicated to crafting the most delectable burgers that tantalize your taste buds.</p>
          <div class="banner-r1_btn-container">
            <button class="banner-r1_btn">Grab Your order</button>
            <i class="fa-solid fa-play audio-btn"></i>
          </div>
        </div>
        <div class="banner-r1_img">
          <img src="images/burger-banner_pic.png" alt="" />
        </div>
      </div>
      <div class="deal">
        <h3 class="deal-heading">HOT DEAL</h3>
        <p class="deal-paragraph">grabe your burger now</p>
      </div>
      <div class="offer">
        <h1 class="offer-heading">50% <br />OFF</h1>
      </div>
      <div class="banner-r2">
        <div class="banner-r2_img">
          <img src="images/sauce.png" alt="sauce-pic" />
        </div>
        <div class="banner-r2_descryption">
          <div class="banner-r2_descryption1-container">
            <div class="circle">
              <img src="" alt="" />
            </div>
            <div class="banner-r2_descryption1-container_descryp">
              <h6 class="banner-r2_descryption1-container_descryp-heading">Farm Soureed Meat</h6>
              <p class="banner-r2_descryption1-container_descryp-para">Healthiest meat ever</p>
            </div>
          </div>
          <div class="banner-r2_descryption2-container">
            <div class="circle">
              <!-- <img src="images/cow-silhouette_67122.png" alt="" /> -->
            </div>
            <div class="banner-r2_descryption2-container_descryp">
              <h6 class="banner-r2_descryption2-container_descryp-heading">Freshly Raw Paoered</h6>
              <p class="banner-r2_descryption2-container_descryp-para">testeful spices & divine</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
